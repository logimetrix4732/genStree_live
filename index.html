  <body>

    <!-- Title Animation Script -->
    <script>
      const titles = [
        "GenStree | Women in Innovation",
        "GenStree | She Leads with Vision 🌐",
        "GenStree | Empowering the Next Generation 🚀",
        "GenStree | Future Built by Her 💼",
      ];

      let index = 0;
      let charIndex = 0;
      let currentTitle = titles[0];
      let direction = 1;

      function animateTitle() {
        if (direction === 1) {
          document.title = currentTitle.slice(0, ++charIndex);
          if (charIndex === currentTitle.length) {
            direction = 0;
            setTimeout(animateTitle, 1500);
            return;
          }
        } else {
          document.title = currentTitle.slice(0, --charIndex);
          if (charIndex === 0) {
            direction = 1;
            index = (index + 1) % titles.length;
            currentTitle = titles[index];
          }
        }
        setTimeout(animateTitle, 100);
      }

      animateTitle();
    </script>
